<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <ui:composition template="/template/commonLayout.xhtml">

            <ui:define name="content">
                <div class="ui-grid-col-12">
                    <p:breadCrumb>
                        <p:menuitem  value="" url="/" />
                        <p:menuitem value="#{bundle.MensagensTitle_vista}" outcome="index" />
                    </p:breadCrumb>
                </div>
                <div class="ui-grid-col-12">
                    <h1 class="page-title">
                        #{bundle.MensagensTitle_criar}
                    </h1>
                </div>
                <div class="ui-grid-col-12">
                    <h:form styleClass="form" id="form">
                        <p:growl id="msgs" showDetail="true" />

                        <h:panelGrid columns="2">
                            
                            <h:outputLabel value="Assunto *"
                                           for="assunto"/>
                            <h:inputText id="assunto"
                                         required="true"
                                         requiredMessage="O campo Assunto é obrigatório"/>

                            <h:outputLabel for="mensagem" value="Mensagem *" />
                            <p:inputTextarea id="morada" 
                                             rows="20" cols="30" 
                                             counter="display"
                                             maxlength="300" 
                                             required="true"
                                             requiredMessage="O campo Mensagem é obrigatório"
                                             counterTemplate="{0} caracteres disponiveis." 
                                             autoResize="false" />
                            <h:outputLabel  />  
                            <h:outputText id="display" />

                            
                        </h:panelGrid>

                        <br />
                        <h:commandLink type="submit" styleClass="ui-button ui-widget ui-state-default ui-corner-all create-button" value="Enviar"  action="#{mensagemBean.create}" >
                        </h:commandLink> 

                        <h:button styleClass="ui-button ui-widget ui-state-default ui-corner-all cancel-button" value="Cancelar" outcome="index" >
                        </h:button> 
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>

</html>
