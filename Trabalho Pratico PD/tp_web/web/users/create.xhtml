<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <ui:composition template="/template/commonLayout.xhtml">

            <ui:define name="content">
                <div class="ui-grid-col-12">
                    <p:breadCrumb>
                        <p:menuitem  value="" url="/" />
                        <p:menuitem value="#{bundle.UtilizadoresTitle_vista}" outcome="index" />
                    </p:breadCrumb>
                </div>
                <div class="ui-grid-col-12">
                    <h1 class="page-title">
                        #{bundle.UtilizadoresTitle_criar}
                    </h1>
                </div>
                <div class="ui-grid-col-12">
                    <h:form styleClass="form" id="form">
                        <p:growl id="msgs" showDetail="true" />

                        <p:panelGrid columns="2">

                            <h:outputLabel value="Username *"
                                           for="username" />
                            <h:inputText id="username"
                                         required="true"
                                         requiredMessage="O campo username é obrigatório"
                                         validator="#{utilizadoresBean.validateUsername}">
                            </h:inputText>
                            <h:outputLabel value="Nome *"
                                           for="nome"/>
                            <h:inputText id="nome"
                                         required="true"
                                         requiredMessage="O campo Nome é obrigatório"/>

                            <h:outputLabel for="password" value="Password *" />  
                            <p:password id="password"  match="password2" label="Password 1" 
                                        requiredMessage="O campo password é obrigatório"
                                        required="true"
                                        validatorMessage="As passwords não coincidem."/>

                            <h:outputLabel for="password2" value="Repita Password *" />  
                            <p:password id="password2"  label="Password 2" 
                                        requiredMessage="O campo password de confirmação é obrigatório"
                                        required="true"
                                        validatorMessage="As passwords não coincidem."/>

                            <h:outputLabel for="bi" value="Nº Cartao Cidadão/BI *" />  
                            <h:inputText id="bi" 
                                         required="true"
                                         requiredMessage="O campo BI é obrigatório"
                                         validator="#{utilizadoresBean.validateBi}"/>

                            <h:outputLabel for="nif" value="NIF *" />  
                            <h:inputText id="nif"  
                                         required="true"
                                         requiredMessage="O campo NIF é obrigatório"
                                         validator="#{utilizadoresBean.validateNif}"/>

                            <h:outputLabel for="morada" value="Morada " />
                            <p:inputTextarea id="morada" rows="5" cols="30" counter="display" maxlength="100" counterTemplate="{0} caracteres disponiveis." autoResize="false" />
                            <h:outputLabel  />  
                            <h:outputText id="display" />

                            <h:outputLabel for="contacto" value="Contacto" />  
                            <h:inputText id="contacto"/> 

                            <h:outputLabel for="codigo_postal" value="Código Postal" />  
                            <h:inputText id="codigo_postal"/> 

                            <p:outputLabel for="pais" value="País " />
                            <p:selectOneMenu id="pais"  >
                                <f:selectItem itemLabel="Selecione um pais" itemValue="" noSelectionOption="true" />
                                <f:selectItems value="#{paisBean.countries}" />
                            </p:selectOneMenu>

                            <h:outputLabel for="cidade" value="Cidade" />  
                            <h:inputText id="cidade"/>  

                            <h:outputLabel value="Ativo " />
                            <p:selectBooleanCheckbox id="ativo"  />
                        </p:panelGrid>

                        <br />
                        <h:commandLink type="submit" styleClass="ui-button ui-widget ui-state-default ui-corner-all create-button" value="Criar"  action="#{utilizadoresBean.create}" >
                        </h:commandLink> 

                        <h:button styleClass="ui-button ui-widget ui-state-default ui-corner-all cancel-button" value="Cancelar" outcome="index" >
                        </h:button> 
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>

</html>
