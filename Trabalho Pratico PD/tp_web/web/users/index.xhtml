<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <ui:composition template="/template/commonLayout.xhtml">

            <ui:define name="content">
                <div class="ui-grid-col-12">
                    <h1 class="page-title">
                        #{bundle.UtilizadoresTitle_vista}
                    </h1>
                </div>
                <p:button outcome="create" value="Adicionar Utilizador"/>

                <div class="ui-grid-col-12">
                    <h:form>
                        <p:dataTable id="usersList" var="user" value="#{utilizadoresBean.list}">
                            <p:column headerText="Id">
                                <h:outputText value="#{user.idUtilizador}" />
                            </p:column>

                            <p:column headerText="Username">
                                <h:outputText value="#{user.username}" />
                            </p:column>

                            <p:column headerText="Nome">
                                <h:outputText value="#{user.nome}" />
                            </p:column>

                            <p:column headerText="BI">
                                <h:outputText value="#{user.bi}" />
                            </p:column>
                            <p:column headerText="NIF">
                                <h:outputText value="#{user.nif}" />
                            </p:column>



                            <p:column headerText="Ativo">
                                <h:outputText value="#{user.ativo eq true ? 'Sim' : 'NÃ£o'}  " />
                            </p:column>

                            <p:column style="width:80px;text-align: center">
                                <p:commandButton onclick="if (!confirm('Tem a certeza que deseja eliminar o utilizador?'))
                                            return false" action="#{utilizadoresBean.destroy(user.idUtilizador)}"  icon="ui-icon-trash white"  styleClass="delete-button"  >
                                </p:commandButton> 

                                <p:commandButton  styleClass="show-button" icon="ui-icon-search white" title="View" action="#{utilizadoresBean.show(user)}">
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>

                        <p:growl id="msgs" showDetail="true" />

                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>

</html>
