<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <ui:composition template="/template/commonLayout.xhtml">

            <ui:define name="content">
                <div class="ui-grid-col-12">
                    <h1 class="page-title">
                        #{bundle.PropostaAquisicaoTitle_vista}
                    </h1>
                </div>

                <div class="ui-grid-col-12">
                    <h:form>
                        <p:dataTable id="proposedAcquisitionList" var="proposedAcquisition" value="#{propostaAquisicaoBean.list}">
                            <p:column headerText="Produto">
                                <h:outputText value="#{proposedAcquisition.idProduto.descricao}" />
                            </p:column>
                            <p:column headerText="Utilizador">
                                <h:outputText value="#{proposedAcquisition.idUtilizador.nome}" />
                            </p:column>
                            <p:column headerText="Valor Máximo">
                                <h:outputText value="#{proposedAcquisition.valorMax}" />
                            </p:column>
                            <p:column headerText="Observações">
                                <h:outputText value="#{proposedAcquisition.observacoes}" />
                            </p:column>
                            <p:column style="width:80px;text-align: center">
                                <p:commandButton  styleClass="show-button" icon="ui-icon-search white" title="View" action="#{propostaAquisicaoBean.show(proposedAcquisition)}">
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>

                        <p:growl id="msgs" showDetail="true" />

                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>

</html>
