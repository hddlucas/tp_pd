<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <ui:composition template="/template/commonLayout.xhtml">

            <ui:define name="content">

                <p:breadCrumb>
                    <p:menuitem  value="" url="/" />
                    <p:menuitem value="#{bundle.PropostaAquisicaoTitle_vista}" outcome="index" />
                   
                </p:breadCrumb>

                <h1 class="page-title">
                    #{bundle.PropostaAquisicaoTitle_show}
                </h1>
                
                <h:form styleClass="form" id="form">
                    <p:growl id="msgs" showDetail="true" />
                    <h:inputHidden value="#{loginBean.loggedUser.idUtilizador}" id="id_utilizador" />
                    <h:inputHidden id="idP" value="#{propostaAquisicaoBean.proposedAcquisition.idAquisicao}"/>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Produto" for="produto"/>
                        <h:outputText id="produto" value="#{propostaAquisicaoBean.proposedAcquisition.idProduto.descricao}"/>                      
                        
                        <h:outputLabel value="Utilizador" for="utilizador"/>
                        <h:outputText id="utilizador" value="#{propostaAquisicaoBean.proposedAcquisition.idUtilizador.nome}"/>
                        
                        <h:outputLabel value="Valor Máximo" for="valor_max"/>
                        <h:outputText id="valor_max" value="#{propostaAquisicaoBean.proposedAcquisition.valorMax}"/>
                        
                        <h:outputLabel value="Observações" for="observacoes"/>
                        <h:outputText id="observacoes" value="#{propostaAquisicaoBean.proposedAcquisition.observacoes}"/>
                   
                        <h:outputLabel value="Proposta de Solução" for="solucao"/>
                        <h:inputText id="solucao" required="true"
                                         requiredMessage="O campo Nome é obrigatório"
                                         validator="#{propostaSolucaoBean.validateSolucao}" />
                    
                    </h:panelGrid>
                    
                    <h:commandLink type="submit" styleClass="ui-button ui-widget ui-state-default ui-corner-all create-button" value="Criar"  action="#{propostaSolucaoBean.create}" >
                        </h:commandLink>
                </h:form>
                
            </ui:define>
        </ui:composition>
    </h:body>

</html>
