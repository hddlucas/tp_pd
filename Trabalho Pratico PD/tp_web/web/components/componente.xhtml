<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <ui:composition template="/template/commonLayout.xhtml">

            <ui:define name="content">

                <p:breadCrumb>
                    <p:menuitem  value="" url="/" />
                    <p:menuitem value="#{bundle.ComponentesTitle_vista}" outcome="index" />
                </p:breadCrumb>
                
                <p:commandButton  value="Editar" styleClass="top-edit-button" action="#{componenteBean.edit(componenteBean.componente)}"  icon="ui-icon-pencil white"    >
                </p:commandButton> 
                
                <p:commandButton  value="Eliminar" styleClass="top-delete-button" onclick="if (!confirm('Tem a certeza que deseja eliminar o componente?'))
                            return false" action="#{componenteBean.destroy(componenteBean.componente.idComponente)}"  icon="ui-icon-trash white"    >
                </p:commandButton> 

                <h1 class="page-title">
                    #{componenteBean.componente.nome}
                </h1>

                <h:form styleClass="form" id="form">
                    <p:growl id="msgs" showDetail="true" />

                    <p:panelGrid columns="2">
                        <h:outputLabel value="Nome" for="nome"/>
                        <h:outputText id="nome" value="#{componenteBean.componente.nome}"/>
                        
                        <h:outputLabel value="Categoria" for="categoria"/>
                        <h:outputText id="categoria" value="#{componenteBean.componente.idCategoria.nome}"/>
                        
                        <h:outputLabel value="Observações" for="observacoes"/>
                        <h:outputText id="observacoes" value="#{componenteBean.componente.observacoes}"/>                                        
             
                    </p:panelGrid>
                    
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
