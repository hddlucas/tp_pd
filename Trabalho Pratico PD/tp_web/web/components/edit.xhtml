<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <ui:composition template="/template/commonLayout.xhtml">

            <ui:define name="content">
                <div class="ui-grid-col-12">
                    <p:breadCrumb>
                        <p:menuitem  value="" url="/" />
                        <p:menuitem value="#{bundle.ComponentesTitle_vista}" outcome="index" />
                        <p:menuitem value="#{componenteBean.nome}" url="#{componenteBean.show(componenteBean.componente)}" />

                    </p:breadCrumb>
                </div>
                <div class="ui-grid-col-12">
                    <h1 class="page-title">
                        #{bundle.ComponentesTitle_editar}
                    </h1>
                </div>
                
                
                <div class="ui-grid-col-12">
                    <h:form styleClass="form" id="form">
                        <p:growl id="msgs" showDetail="true" />

                        <h:panelGrid columns="2">
                            <h:outputLabel value="Nome *"
                                           for="nome"/>
                            <h:inputText id="nome"
                                         required="true" 
                                         value="#{componenteBean.componente.nome}"
                                         requiredMessage="O campo Nome é obrigatório"
                                         />
                            
                            <h:outputLabel value="Observações"
                                           for="observacoes"/>
                            <h:inputTextarea id="observacoes" value="#{componenteBean.componente.observacoes}"/>
                            
                            <p:outputLabel for="categoria" value="Categoria" />
                            <p:selectOneMenu id="categoria" value="#{componenteBean.componente.idCategoria.idCategoria}" required="true"
                                                  requiredMessage="O campo Categoria é obrigatório"
                                                  >                              
                                <f:selectItems value="#{componenteBean.categorias}" var="categoria" itemLabel="#{categoria.nome}" itemValue="#{categoria.idCategoria}"/>
                            </p:selectOneMenu>
                            
                        </h:panelGrid>
                        <br />
                        <h:commandLink type="submit" styleClass="ui-button ui-widget ui-state-default ui-corner-all create-button" value="Editar"  action="#{componenteBean.update(componenteBean.componente)}" >
                        </h:commandLink>
                        
                        <h:button styleClass="ui-button ui-widget ui-state-default ui-corner-all cancel-button" value="Cancelar" outcome="#{componenteBean.show(componenteBean.componente)}" >
                        </h:button> 
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>

</html>
