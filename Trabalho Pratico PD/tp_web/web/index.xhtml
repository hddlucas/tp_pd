<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"


      xmlns:p="http://primefaces.org/ui">
    <h:body>

        <ui:composition template="template/commonLayout.xhtml">
            <ui:define name="content">

                <div class="dashboard-container">
                    <h1 class="page-title">
                        √çnicio
                    </h1>


                    <div class="ui-g">
                        <div class="ui-g-8">
                            <p:chart type="line" model="#{dashboardBean.dateModel}" style="height:400px;"/>

                        </div>
                        <div class="ui-g-4">

                            <h:form>
                                <p:growl id="growl" showDetail="true" />

                                <h:panelGrid columns="2" columnClasses="left,right" style="width:100%">
                                    <p:chart type="pie" model="#{dashboardBean.pieModel1}" style="width:400px;height:300px">
                                        <p:ajax event="itemSelect" listener="#{chartView.itemSelect}" update="growl" />
                                    </p:chart>


                                </h:panelGrid>

                            </h:form>
                        </div>
                    </div>

                    <div class="ui-g">
                        <div class="ui-g-8">
                            <h:outputText styleClass="ui-icon ui-icon-check dashboad-statistics-icon"/>
                            <h1 class="dashboad-statistics-label">Total de Propostas:  </h1>
                            <h:outputText styleClass="dashboad-statistics-value" value="#{dashboardBean.totalPropostas}"/>
                        </div>

                        <div class="ui-g-4">
                        </div>
                    </div>

                </div>
            </ui:define>
        </ui:composition>

    </h:body>

</html>
