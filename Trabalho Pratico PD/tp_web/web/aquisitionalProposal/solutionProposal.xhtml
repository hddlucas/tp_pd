<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <ui:composition template="/template/commonLayout.xhtml">

            <ui:define name="content">

                <p:breadCrumb>
                    <p:menuitem  value="" url="/" />
                    <p:menuitem value="#{bundle.PropostaAquisicaoTitle_vista}" outcome="index" />

                </p:breadCrumb>

                <h1 class="page-title">
                    #{bundle.PropostaAquisicaoTitle_show}
                </h1>
                <h:form styleClass="form">
                    <p:growl id="msgs" showDetail="true" />
                    <p:panelGrid columns="2">
                        <h:outputLabel value="Id" for="id" />
                        <h:outputText id="id" value="#{propostaSolucaoBean.propostaSolucao.idProposta}"/>

                        <h:outputLabel for="max_value" value="Valor Total"/>
                        <h:outputText  id="max_value"   value="#{propostaSolucaoBean.propostaSolucao.valorTotal} €"/>

                        <h:outputLabel for="observations" value="Observações"/>
                        <h:outputText  id="observations"   value="#{propostaSolucaoBean.propostaSolucao.descricao}"/>

                        <h:outputLabel for="vendedor" value="Vendedor"/>
                        <h:outputText  id="vendedor"   value="#{propostaSolucaoBean.propostaSolucao.idUtilizador.nome}"/>
                        
                        <h:outputLabel for="created_at" value="Criada em"/>
                        <h:outputText  id="created_at"   value="#{propostaSolucaoBean.propostaSolucao.createdAt}"/>
                    </p:panelGrid>

                </h:form>

                <h:form id="form" rendered="#{!propostaAquisicaoBean.proposalAdjudicated(propostaAquisicaoBean.proposedAcquisition) || propostaSolucaoBean.propostaSolucao.ganhou==null}"> 
                    <br/>
                    <h:outputLink styleClass="ui-button ui-widget ui-state-default ui-corner-all success-button" value="javascript:void(0)" onclick="PF('dlg').show();" title="propostaSolucao">
                        Aceitar / Rejeitar
                    </h:outputLink>

                    <p:growl id="growl" sticky="true" showDetail="true" life="3000" />

                    <p:dialog header="Proposta de Solução" widgetVar="dlg" resizable="false">
                        <h:panelGrid columns="2" cellpadding="5">                        

                            <f:facet name="footer">
                                
                                  <h:commandLink type="submit" styleClass="ui-button ui-widget ui-state-default ui-corner-all create-button"  value="Aceitar"  action="#{propostaSolucaoBean.response(propostaSolucaoBean.propostaSolucao,false)}" >
                                </h:commandLink> 
                                
                                <h:commandLink type="submit" styleClass="ui-button ui-widget ui-state-default ui-corner-all create-button" value="Rejeitar" style="background-color: red!important"  action="#{propostaSolucaoBean.response(propostaSolucaoBean.propostaSolucao,false)}" >
                                </h:commandLink> 
                                
                            </f:facet>  
                        </h:panelGrid>
                    </p:dialog>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
