<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"

      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <body>
        <ui:composition>

            <div class="sidebar">
                <p:layoutUnit position="west" size="280">
                    <p:menu>
                        <p:submenu label="Menu">
                            <p:menuitem value="Ínicio" outcome="/index" />
                            <p:menuitem rendered="#{utilizadoresBean.hasRole(loginBean.loggedUser.idUtilizador,'admin')}" value="Gestão de utilizadores" outcome="/users/index" />
                            <p:menuitem rendered="#{utilizadoresBean.hasRole(loginBean.loggedUser.idUtilizador,'avaliador')}" value="Categorias" outcome="/categories/index" />
                            <p:menuitem rendered="#{utilizadoresBean.hasRole(loginBean.loggedUser.idUtilizador,'avaliador') or utilizadoresBean.hasRole(loginBean.loggedUser.idUtilizador,'agente')}" value="Vendedores" outcome="/salesman/index" />
                            <p:menuitem rendered="#{utilizadoresBean.hasRole(loginBean.loggedUser.idUtilizador,'vendedor')}" value="Propostas em Aberto" outcome="/solutionProposal/index" />
                            <p:menuitem rendered="#{utilizadoresBean.hasRole(loginBean.loggedUser.idUtilizador,'vendedor')}" value="As minhas propostas" outcome="/myProposals/index" />
                            <p:menuitem rendered="#{utilizadoresBean.hasRole(loginBean.loggedUser.idUtilizador,'agente') or utilizadoresBean.hasRole(loginBean.loggedUser.idUtilizador,'avaliador')}" value="Componentes" outcome="/components/index" />
                            <p:menuitem rendered="#{utilizadoresBean.hasRole(loginBean.loggedUser.idUtilizador,'avaliador')}" value="As Minhas Propostas" outcome="/aquisitionalProposal/index" />
                            <p:menuitem rendered="#{utilizadoresBean.hasRole(loginBean.loggedUser.idUtilizador,'admin') or utilizadoresBean.hasRole(loginBean.loggedUser.idUtilizador,'avaliador')}" value="Processos" outcome="/processes/index" />
                            <p:menuitem rendered="#{loginBean.loggedUser.username != null}" value="Mensagens" outcome="/messages/index" />

                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>
            </div>

        </ui:composition>
    </body>
</html>
