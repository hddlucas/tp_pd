<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <ui:composition template="/template/commonLayout.xhtml">

            <ui:define name="content">
                <div class="ui-grid-col-12">
                    <p:breadCrumb>
                        <p:menuitem  value="" url="/" />
                        <p:menuitem value="#{bundle.CategoriasTitle_vista}" outcome="index" />
                        <p:menuitem value="#{categoriasBean.category.nome}" url="#{categoriasBean.show(categoriasBean.category)}" />

                    </p:breadCrumb>
                </div>
                <div class="ui-grid-col-12">
                    <h1 class="page-title">
                        #{bundle.CategoriasTitle_editar}
                    </h1>
                </div>
                <div class="ui-grid-col-12">
                    <h:form styleClass="form" id="form">
                        <p:growl id="msgs" showDetail="true" />

                        <p:panelGrid columns="2">
                            
                            <h:outputLabel value="Id" for="id"/>
                            <h:outputText id="id" value="#{categoriasBean.category.idCategoria}"/>

                            <h:outputLabel value="Nome *"
                                           for="nome"/>
                            <h:inputText id="nome"
                                         value="#{categoriasBean.category.nome}"
                                         required="true"
                                         requiredMessage="O campo Nome é obrigatório"
                                         validator="#{categoriasBean.validateNome}" 
                                         />

                        </p:panelGrid>
                        <br />

                        <h:commandLink type="submit" styleClass="ui-button ui-widget ui-state-default ui-corner-all update-button" value="Atualizar"  action="#{categoriasBean.update(categoriasBean.category)}" >
                        </h:commandLink> 

                        <h:button styleClass="ui-button ui-widget ui-state-default ui-corner-all cancel-button" value="Cancelar" outcome="#{categoriasBean.show(categoriasBean.category)}" >
                        </h:button> 
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>

</html>
