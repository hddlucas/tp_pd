<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <ui:composition template="/template/commonLayout.xhtml">

            <ui:define name="content">

                <p:breadCrumb>
                    <p:menuitem  value="" url="/" />
                    <p:menuitem value="#{bundle.CategoriasTitle_vista}" outcome="index" />
                </p:breadCrumb>

                <h1 class="page-title">
                    #{categoriasBean.category.nome}
                </h1>
                <p:commandButton  value="Eliminar" styleClass="top-delete-button" onclick="if (!confirm('Tem a certeza que deseja eliminar a categoria?'))
                            return false" action="#{categoriasBean.destroy(categoriasBean.category.idCategoria)}"  icon="ui-icon-trash white"    >
                </p:commandButton> 

                <p:commandButton  value="Editar" styleClass="top-edit-button" action="#{categoriasBean.edit(categoriasBean.category)}"  icon="ui-icon-pencil white"    >
                </p:commandButton> 

                <h:form styleClass="form" id="form">
                    <p:growl id="msgs" showDetail="true" />

                    <p:panelGrid columns="2">
                        <h:outputLabel value="Id" for="id"/>
                        <h:outputText id="id" value="#{categoriasBean.category.idCategoria}"/>

                        <h:outputLabel value="Nome" for="nome"/>
                        <h:outputText id="nome" value="#{categoriasBean.category.nome}"/>
                    </p:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>

</html>
