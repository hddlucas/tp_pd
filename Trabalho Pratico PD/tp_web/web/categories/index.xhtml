<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <ui:composition template="/template/commonLayout.xhtml">

            <ui:define name="content">
                <div class="ui-grid-col-12">
                    <h1 class="page-title">
                        #{bundle.CategoriasTitle_vista}
                    </h1>
                </div>
                <p:button outcome="create" value="Criar Categoria"/>

                <div class="ui-grid-col-12">
                    <h:form>
                        <p:dataTable id="categoriesList" var="category" value="#{categoriasBean.list}">
                            <p:column headerText="Id">
                                <h:outputText value="#{category.idCategoria}" />
                            </p:column>
                            <p:column headerText="Nome">
                                <h:outputText value="#{category.nome}" />
                            </p:column>


                            <p:column style="width:80px;text-align: center">
                                  <p:commandButton onclick="if (!confirm('Tem a certeza que deseja eliminar a categoria?'))
                                            return false" action="#{categoriasBean.destroy(category.idCategoria)}"  icon="ui-icon-trash white"  styleClass="delete-button"  >
                                </p:commandButton> 

                                
                                <p:commandButton  styleClass="show-button" icon="ui-icon-search white" title="View" action="#{categoriasBean.show(category)}">
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>

                        <p:growl id="msgs" showDetail="true" />

                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>

</html>
