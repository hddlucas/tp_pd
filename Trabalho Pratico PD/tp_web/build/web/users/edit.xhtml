<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <ui:composition template="/template/commonLayout.xhtml">

            <ui:define name="content">
                <div class="ui-grid-col-12">
                    <p:breadCrumb>
                        <p:menuitem  value="" url="/" />
                        <p:menuitem value="#{bundle.UtilizadoresTitle_vista}" outcome="index" />
                        <p:menuitem value="#{utilizadoresBean.user.nome}" url="#{utilizadoresBean.show(utilizadoresBean.user)}" />

                    </p:breadCrumb>
                </div>
                <div class="ui-grid-col-12">
                    <h1 class="page-title">
                        #{bundle.UtilizadoresTitle_editar}
                    </h1>
                </div>
                <div class="ui-grid-col-12">
                    <h:form styleClass="form" id="form">
                            <p:growl id="msgs" showDetail="true" />

                        <h:panelGrid columns="2">

                           <h:outputLabel value="Username" for="username" />
                            <h:outputText id="username" value="#{utilizadoresBean.user.username}"/>

                            <h:outputLabel value="Nome *"
                                           for="nome"/>
                            <h:inputText id="nome"
                                         value="#{utilizadoresBean.user.nome}"
                                         required="true"
                                         requiredMessage="O campo Nome é obrigatório"/>

                            <h:outputLabel for="password" value="Password *" />  
                            <p:password id="password" value="#{utilizadoresBean.user.password}" match="password2" label="Password 1" required="true"/>  

                            <h:outputLabel for="password2" value="Repita Password *" />  
                            <p:password id="password2" value="#{utilizadoresBean.user.password}" label="Password 2" required="true"/>  


                            <h:outputLabel for="bi" value="Nº Cartao Cidadão/BI *" />  
                            <h:inputText id="bi" value="#{utilizadoresBean.user.bi}"
                                         required="true"
                                         requiredMessage="O campo BI é obrigatório"
                                         validator="#{utilizadoresBean.validateBi}"/>


                            <h:outputLabel for="nif" value="NIF *" />  
                            <h:inputText id="nif" value="#{utilizadoresBean.user.nif}" 
                                         required="true"
                                         requiredMessage="O campo NIF é obrigatório"
                                         validator="#{utilizadoresBean.validateNif}"/>


                            <h:outputLabel for="morada" value="Morada " />
                            <p:inputTextarea id="morada" value="#{utilizadoresBean.user.morada}" rows="5" cols="30" counter="display" maxlength="100" counterTemplate="{0} caracteres disponiveis." autoResize="false" />
                            <h:outputLabel  />  
                            <h:outputText id="display" />

                            <h:outputLabel for="contacto" value="Contacto" />  
                            <h:inputText id="contacto" value="#{utilizadoresBean.user.contacto}"/> 

                            <h:outputLabel for="codigo_postal" value="Código Postal" />  
                            <h:inputText id="codigo_postal" value="#{utilizadoresBean.user.codigoPostal}"/> 

                            <h:outputLabel for="pais" value="País " />
                            <h:selectOneMenu id="pais" value="#{utilizadoresBean.user.pais}" >
                                <f:selectItem itemLabel="Selecione um pais" itemValue="" noSelectionOption="true" />
                                <f:selectItems value="#{paisBean.countries}" />
                            </h:selectOneMenu>

                            <h:outputLabel for="cidade" value="Cidade" />  
                            <h:inputText id="cidade" value="#{utilizadoresBean.user.cidade}"/>  
                        </h:panelGrid>

                        <br />
                   
                        <h:commandLink type="submit" styleClass="ui-button ui-widget ui-state-default ui-corner-all update-button" value="Atualizar"  action="#{utilizadoresBean.update}" >
                        </h:commandLink> 
                        
                        <h:button styleClass="ui-button ui-widget ui-state-default ui-corner-all cancel-button" value="Cancelar" outcome="#{utilizadoresBean.show(utilizadoresBean.user)}" >
                        </h:button> 
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>

</html>
