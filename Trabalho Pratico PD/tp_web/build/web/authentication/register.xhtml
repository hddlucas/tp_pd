<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <h:outputStylesheet library="css" name="style.css"  />   
    </h:head>

    <h:body styleClass="registerContainer">
        <div class="registerBox">
            <div class="image-container">
                <h:graphicImage  library="images" name="register.png" />
            </div>
            <h:form id="form">
                <p:growl id="msgs" showDetail="true" />

                <div class="register-label">
                    <p:outputLabel value="Preencha a sua informação" />
                </div>

                <p:panelGrid columns="2">
                    <p:outputLabel for="username" value="Username " />
                    <p:inputText id="username"  
                                 required="true"
                                 requiredMessage="O campo username é obrigatório"
                                 validator="#{utilizadoresBean.validateUsername}"/>

                    <p:outputLabel for="nome" value="Nome  " />
                    <p:inputText id="nome"  
                                 required="true"
                                 requiredMessage="O campo Nome é obrigatório"
                                />

                    <h:outputLabel for="password" value="Password *" />  
                    <p:password id="password"  match="password2" label="Password 1"
                                requiredMessage="O campo password é obrigatório"
                                required="true"
                                 validatorMessage="As passwords não coincidem."
                                />  

                    <h:outputLabel for="password2" value="Repita Password *" />  
                    <p:password id="password2"  label="Password 2" 
                                requiredMessage="O campo password de confirmação é obrigatório"
                                required="true"
                                validatorMessage="As passwords não coincidem."/>
                           
                    <h:outputLabel for="bi" value="Nº Cartao Cidadão/BI *" />  
                    <p:inputText id="bi"     
                                 required="true"
                                 requiredMessage="O campo Bi é obrigatório"
                                 validator="#{utilizadoresBean.validateBi}"/>

                    <h:outputLabel for="nif" value="NIF *" />  
                    <p:inputText id="nif"  
                                 required="true"
                                 requiredMessage="O campo NIF é obrigatório"
                                 validator="#{utilizadoresBean.validateNif}"/> 

                    <p:outputLabel for="morada" value="Morada " />
                    <p:inputTextarea id="morada"  rows="5" cols="30" counter="display" maxlength="100" counterTemplate="{0} caracteres disponiveis." autoResize="false" />

                    <h:outputLabel  />  
                    <h:outputText id="display" />

                    <h:outputLabel for="contacto" value="Contacto" />  
                    <p:inputText id="contacto"/> 

                    <h:outputLabel for="codigo_postal" value="Código Postal" />  
                    <p:inputText id="codigo_postal"/> 

                    <p:outputLabel for="pais" value="País " />
                    <p:selectOneMenu id="pais"  >
                        <f:selectItem itemLabel="Selecione um pais" itemValue="" noSelectionOption="true" />
                        <f:selectItems value="#{paisBean.countries}" />
                    </p:selectOneMenu>

                    <h:outputLabel for="cidade" value="Cidade" />  
                    <p:inputText id="cidade"/>  

                    <p:outputLabel for="tipo_de_conta" value="Tipo de Conta" />
                    <p:selectOneRadio id="tipo_de_conta"  styleClass="account-type" 
                                      requiredMessage="Selecione o tipo de conta pretendida"
                                      required="true">
                        <f:selectItem itemLabel="Utilizador" itemValue="utilizador" />
                        <f:selectItem itemLabel="Vendedor" itemValue="vendedor" />
                    </p:selectOneRadio>

                </p:panelGrid>

                <div class="register-button-container" >
                    <p:commandButton value="Registar" action="#{loginBean.register}" ajax="false">
                    </p:commandButton>
                </div>

               
                <h:link value="Já tem uma conta?" outcome="login" styleClass="login-label" />
            </h:form>

        </div>

    </h:body>
</html>
